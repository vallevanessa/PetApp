<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Create Post</title>
</head>
<body>
    <h1>Test Create Post</h1>
    <form action="http://127.0.0.1:5000/create_post" method="POST" enctype="multipart/form-data">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" value="1" required><br><br>
        
        <label for="content">Caption:</label>
        <textarea id="content" name="content" required>My first post!</textarea><br><br>
        
        <label for="file">Upload Image:</label>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
